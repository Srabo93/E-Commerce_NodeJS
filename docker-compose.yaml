version: "3.8"

services:
  e-shop:
    image: node:16-alpine
    container_name: "e-shop-express"
    working_dir: '/app'
    stdin_open: true
    volumes:
      - ./:/app
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - /app/node_modules
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: mysql:8.0.27
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    environment:
      - MYSQL_DATABASE=E-Shop
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - db-data:/var/lib/mysql
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  db-data: